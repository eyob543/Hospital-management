    <h2>Add Schedule</h2>
    <form onsubmit="saveSchedule(event)">
        <label for="doctorName">Doctor/Nurse Name:</label>
        <input type="text" id="doctorName" required><br>

        <label for="scheduleDate">Schedule Date:</label>
        <input type="date" id="scheduleDate" required><br>

        <label for="scheduleTime">Schedule Time:</label>
        <input type="time" id="scheduleTime" required><br>

        <button type="submit">Save Schedule</button>
    </form>
    <div id="invalidInput"></div>
